name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  update-manifest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required to fetch tags

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Update manifest.json with new version
      run: |
        jq --arg version "${VERSION}" '.version = $version' custom_components/brink_ventilation/manifest.json > manifest.tmp
        mv manifest.tmp custom_components/brink_ventilation/manifest.json
    
    - name: Commit version bump
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add custom_components/brink_ventilation/manifest.json
        git commit -m "Bump version to ${VERSION}" || echo "No changes to commit"
        git push

  wait-for-validation:
    name: Await Validation
    runs-on: ubuntu-latest
    needs: update-manifest

    steps:
    - name: Wait for Validate HACS and Hassfest Workflows
      uses: actions/github-script@v7
      with:
        script: |
          const result = await github.rest.actions.listWorkflowRunsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 50,
          });

          const tag = process.env.GITHUB_REF.split('/').pop();
          const workflows = ['validate-hacs.yml', 'validate-hassfest.yml'];
          const runs = result.data.workflow_runs.filter(run =>
            workflows.includes(run.name) && run.head_branch === tag
          );
          
          if (runs.length < workflows.length) {
            core.setFailed('One or more validation workflows have not run yet.');
          } else {
            for (const run of runs) {
              if (run.conclusion !== 'success') {
                core.setFailed(`Validation failed for workflow: ${run.name}`);
              }
            }
          }

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: wait-for-validation

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: ${{ env.VERSION }}
        files: |
          custom_components/brink_ventilation/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
